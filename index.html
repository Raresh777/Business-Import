<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Formatter</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.8); /* 80% transparency for black background */
            background-image: url('https://example.com/glowy-wallpaper.png'); /* Replace with your glowing wallpaper */
            background-size: cover;
            background-position: center;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin-top: 50px;
            color: #00FF7F; /* Green glow color */
            text-shadow: 2px 2px 8px #000000;
        }
        .container {
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            margin-top: 50px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 20px;
            font-size: 16px;
            border: 2px solid #00FF7F;
            background-color: rgba(0, 255, 127, 0.6); /* 60% transparency green */
            color: #00FF7F;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.4); /* Glowy effect */
        }
        input[type="file"]::file-selector-button {
            background-color: #00FF7F;
            color: #000;
            padding: 10px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.4);
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #1AFF8F;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>CSV Formatter</h1>
    <div class="container">
        <input type="file" id="csvFileInput" accept=".csv" />
    </div>
    
    <script>
        const cyrillicToLatinMap = {
            'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'G', 'Д': 'D', 'Е': 'E', 'Ё': 'E', 'Ж': 'Zh', 'З': 'Z', 'И': 'I', 'Й': 'Y',
            'К': 'K', 'Л': 'L', 'М': 'M', 'Н': 'N', 'О': 'O', 'П': 'P', 'Р': 'R', 'С': 'S', 'Т': 'T', 'У': 'U', 'Ф': 'F',
            'Х': 'Kh', 'Ц': 'Ts', 'Ч': 'Ch', 'Ш': 'Sh', 'Щ': 'Shch', 'Ы': 'Y', 'Э': 'E', 'Ю': 'Yu', 'Я': 'Ya',
            'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'e', 'ж': 'zh', 'з': 'z', 'и': 'i', 'й': 'y',
            'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u', 'ф': 'f',
            'х': 'kh', 'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'shch', 'ы': 'y', 'э': 'e', 'ю': 'yu', 'я': 'ya'
        };

        const cityCountryCodeMap = {
            'Rabat': '+212',
            'Katowice': '+48',
            'Sofia': '+359',
            'Constanta': '+40',
            // Add more cities and country codes here as needed
        };

        document.getElementById('csvFileInput').addEventListener('change', () => {
            const fileInput = document.getElementById('csvFileInput');
            if (fileInput.files.length === 0) {
                alert('Please upload a CSV file first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function (e) {
                const csv = e.target.result;
                processCSV(csv);
            };
            reader.readAsText(file);
        });

        function processCSV(csv) {
            const rows = csv.split("\n");
            const header = rows[0].split(",");

            const firstNameIndex = header.indexOf("First name");
            const lastNameIndex = header.indexOf("Last name");
            const phoneNumberIndex = header.indexOf("Phone Number");
            const locationIndex = header.indexOf("Location");

            if (firstNameIndex === -1 || lastNameIndex === -1 || phoneNumberIndex === -1 || locationIndex === -1) {
                alert("Missing necessary columns!");
                return;
            }

            const cleanedRows = rows.map((row, rowIndex) => {
                const rowFields = row.split(",");
                if (rowFields.length <= 1) return row;  // Skip empty rows

                const cleanedRow = [...rowFields];

                // Clean First Name
                if (cleanedRow[firstNameIndex]) {
                    cleanedRow[firstNameIndex] = cleanText(cleanedRow[firstNameIndex]);
                }

                // Clean Last Name
                if (cleanedRow[lastNameIndex]) {
                    cleanedRow[lastNameIndex] = cleanText(cleanedRow[lastNameIndex]);
                }

                // Format Phone Number from Column F
                if (cleanedRow[phoneNumberIndex]) {
                    cleanedRow[phoneNumberIndex] = formatPhoneNumber(cleanedRow[phoneNumberIndex], cleanedRow[locationIndex]);
                }

                return cleanedRow.join(",");
            });

            const cleanedCSV = cleanedRows.join("\n");
            downloadCSV(cleanedCSV);
        }

        function cleanText(text) {
            if (!text) return "x";  // Handle undefined or empty values

            // Remove diacritics
            let cleanedText = text.normalize('NFD').replace(/[\u0300-\u036f]/g, "");

            // Transliterate Cyrillic letters
            cleanedText = cleanedText.split("").map(char => cyrillicToLatinMap[char] || char).join("");

            // If non-English characters remain, replace the name with "x"
            const nonLatinRegex = /[^\u0000-\u007f]/;
            if (nonLatinRegex.test(cleanedText)) {
                return "x";
            }
            return cleanedText;
        }

        function formatPhoneNumber(phoneNumber, location) {
            const countryCode = cityCountryCodeMap[location.trim()] || '';  // Get the country code based on the city

            // Remove any leading single quote
            phoneNumber = phoneNumber.replace(/^'/, '');

            // Ensure the phone number starts with a '+' and correct country code
            if (!phoneNumber.startsWith('+')) {
                phoneNumber = `${countryCode}${phoneNumber.replace(/^0+/, '')}`;
            }

            return `'${phoneNumber}`;  // Return the formatted number as text
        }

        function downloadCSV(csvContent) {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.href = url;
            link.download = 'cleaned_names.csv';
            
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
