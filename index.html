<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage CSV Cleaner</title>
    <style>
        body {
            background-color: #f4e7d3; /* Light vintage background */
            color: #5b3427; /* Dark brown text */
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 20px;
            font-size: 16px;
            border: 2px solid #5b3427;
            background-color: #f9f4ef;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #c4a484;
            color: #ffffff;
            border: 2px solid #5b3427;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #5b3427;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Upload CSV to Clean Names</h1>
    <input type="file" id="csvFileInput" accept=".csv" />
    
    <script>
        const cyrillicToLatinMap = {
            'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'G', 'Д': 'D', 'Е': 'E', 'Ё': 'E', 'Ж': 'Zh', 'З': 'Z', 'И': 'I', 'Й': 'Y',
            'К': 'K', 'Л': 'L', 'М': 'M', 'Н': 'N', 'О': 'O', 'П': 'P', 'Р': 'R', 'С': 'S', 'Т': 'T', 'У': 'U', 'Ф': 'F',
            'Х': 'Kh', 'Ц': 'Ts', 'Ч': 'Ch', 'Ш': 'Sh', 'Щ': 'Shch', 'Ы': 'Y', 'Э': 'E', 'Ю': 'Yu', 'Я': 'Ya',
            'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'e', 'ж': 'zh', 'з': 'z', 'и': 'i', 'й': 'y',
            'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u', 'ф': 'f',
            'х': 'kh', 'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'shch', 'ы': 'y', 'э': 'e', 'ю': 'yu', 'я': 'ya'
        };

        document.getElementById('csvFileInput').addEventListener('change', () => {
            const fileInput = document.getElementById('csvFileInput');
            if (fileInput.files.length === 0) {
                alert('Please upload a CSV file first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function (e) {
                const csv = e.target.result;
                processCSV(csv);
            };
            reader.readAsText(file);
        });

        function processCSV(csv) {
            const rows = csv.split("\n").map(row => row.split(","));
            const firstRow = rows[0];
            const firstNameIndex = firstRow.indexOf("First name");
            const lastNameIndex = firstRow.indexOf("Last name");

            if (firstNameIndex === -1 || lastNameIndex === -1) {
                alert("First name or Last name columns not found!");
                return;
            }

            const cleanedRows = rows.map((row, rowIndex) => {
                if (rowIndex === 0) return row; // Skip header
                
                const cleanedRow = [...row];

                // Clean First Name
                cleanedRow[firstNameIndex] = cleanText(row[firstNameIndex]);

                // Clean Last Name
                cleanedRow[lastNameIndex] = cleanText(row[lastNameIndex]);

                return cleanedRow;
            });

            // Convert cleaned data back to CSV format
            const cleanedCSV = cleanedRows.map(row => row.join(",")).join("\n");
            downloadCSV(cleanedCSV);
        }

        function cleanText(text) {
            if (!text) return "x";  // Handle any undefined or empty values
            
            // Remove diacritics but keep the base letters
            let cleanText = text.normalize('NFD').replace(/[\u0300-\u036f]/g, "");
            
            // Check for non-English characters
            let containsNonEnglish = false;

            // Attempt to transliterate Cyrillic letters; if not possible, flag for replacement with "x"
            cleanText = cleanText.split("").map(char => {
                if (cyrillicToLatinMap[char]) {
                    return cyrillicToLatinMap[char];
                } else if (char.match(/[a-zA-Z\s]/)) {
                    return char; // Keep English letters
                } else {
                    containsNonEnglish = true; // Mark for replacement
                    return "";
                }
            }).join("");

            // If any non-English characters were found, replace the entire text with "x"
            return containsNonEnglish ? "x" : cleanText;
        }

        function downloadCSV(csvContent) {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.href = url;
            link.download = 'cleaned_names.csv';
            
            // Append link, trigger click, and remove it immediately after download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Release the object URL to free memory
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
