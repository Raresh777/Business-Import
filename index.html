<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Address Formatter</title>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #333; /* Dark background for a mechanical feel */
    color: white;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    width: 40%;
    min-width: 300px;
}

h1 {
    text-align: center;
    color: white;
    margin-bottom: 20px;
    font-weight: 300;
}

.styled-button {
    display: block;
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.2); /* Almost transparent button */
    border: 1px solid white; /* White border */
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    outline: none;
    text-align: center;
}

.styled-button:hover, .styled-button:focus {
    background: rgba(255, 255, 255, 0.4); /* Slightly more opaque on hover */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

/* Hidden input file styling */
.input-file-container {
    position: relative;
    width: calc(100% - 20px);
}

.input-file-trigger {
    display: block;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 16px;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    width: 100%;
}

.input-file {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.input-file-trigger:hover, .input-file-trigger:focus {
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}
</style>
</head>
<body>
    <div class="container">
    <h1>CSV Address Formatter</h1>
    <div class="input-file-container">
        <label class="input-file-trigger" for="csvFile">Select CSV File</label>
        <input type="file" id="csvFile" class="input-file" accept=".csv">
    </div>
    <button id="processBtn" class="styled-button">Process CSV</button>
</div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<script>
    document.getElementById('processBtn').addEventListener('click', function() {
        var fileInput = document.getElementById('csvFile');
        var file = fileInput.files[0];

        if (file) {
            Papa.parse(file, {
                complete: function(results) {
                    var correctedData = correctAddresses(results.data);
                    downloadCorrectedExcel(correctedData);
                },
                error: function(err) {
                    alert('Error reading CSV: ' + err.message);
                }
            });
        } else {
            alert('Please select a CSV file to process.');
        }
    });

    function correctAddresses(rows) {
        let correctedData = [];
        let headers = ['Directory Link', 'Business Name', 'Category 1', 'Sub category 1', 'About', 'Street', 'Address line 2', 'City', 'State', 'Zip', 'Phone', 'Country', 'Email', 'Website', 'Instagram username', 'Facebook username', 'Twitter username', 'YouTube video link'];
        correctedData.push(headers);

        for (let i = 1; i < rows.length; i++) {
            let row = rows[i];
            let fullAddress = row[12] || ''; // Column M is at index 12
            let correctedRow = new Array(headers.length).fill('');

            // Regular expressions to extract different parts of the address
            let stateZipRegex = /(\b[A-Z]{2}\b)\s*(\d{5})/;
            let streetRegex = /(\d+\s[\w\s]+\b)(?=\s{2,}|\b[A-Z]{2}\b)/;
            let cityRegex = /([a-zA-Z]+(?:\s[a-zA-Z]+)*)(?=\s{2,}\b[A-Z]{2}\b\s\d{5})/;

            let streetMatch = fullAddress.match(streetRegex);
            let cityMatch = fullAddress.match(cityRegex);
            let stateZipMatch = fullAddress.match(stateZipRegex);

            correctedRow[5] = streetMatch ? streetMatch[1].trim() : ''; // Street
            correctedRow[7] = cityMatch ? cityMatch[1].trim() : ''; // City
            correctedRow[8] = stateZipMatch ? stateZipMatch[1].trim() : ''; // State
            correctedRow[9] = stateZipMatch ? stateZipMatch[2].trim() : ''; // Zip

            // Populate other data from the assumed columns
            correctedRow[0] = row[3] || ''; // Directory Link from Column D
            correctedRow[1] = row[7] || ''; // Business Name from Column H
            // Continue populating the rest of the data as per the original format

            correctedData.push(correctedRow);
        }
        return correctedData;
    }

    function downloadCorrectedExcel(data) {
        var wb = XLSX.utils.book_new();
        var ws = XLSX.utils.aoa_to_sheet(data);

        // Apply bold to header row
        for (var C = 0; C != ws['!ref'].split(":")[1].charCodeAt(0) - 64; ++C) {
            var cell_address = XLSX.utils.encode_cell({ c: C, r: 0 }); // 0 is the first row (header)
            if (!ws[cell_address]) continue;
            ws[cell_address].s = {
                font: {
                    bold: true
                }
            };
        }

        // Setting the header row to be frozen
        ws['!freeze'] = { xSplit: "0", ySplit: "1", topLeftCell: "A2", activePane: "bottomLeft", state: "frozen" };

        XLSX.utils.book_append_sheet(wb, ws, "ProcessedData");
        XLSX.writeFile(wb, 'processed_data.xlsx');
    }
</script>
</body>
</html>
