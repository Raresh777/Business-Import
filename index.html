<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rares+</title>
    <style>
        /* Add scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: goldenrod;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: gold;
        }

        body {
            background: linear-gradient(to bottom, #333333, silver);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: auto;
            color: black;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }

        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            background: linear-gradient(to bottom, goldenrod, darkgoldenrod);
            border: 2px solid gold;
            border-radius: 20px;
            color: black;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .button-container button:active {
            transform: scale(0.95);
        }

        .output-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }

        .output-box, .support-output-box {
            border: 2px solid goldenrod;
            border-radius: 10px;
            padding: 10px;
            background-color: rgba(255, 223, 0, 0.1);
            overflow-y: scroll;
            width: 300px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .output-box {
            height: 250px;
        }

        .support-output-box {
            height: 100px;
        }

        .copy-button {
            margin-top: 30px;
            padding: 2px 5px;
            font-size: 12px;
            background: linear-gradient(to bottom, #c0c0c0, #808080);
            border: 1px solid silver;
            color: black;
            border-radius: 10px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: rgba(255, 215, 0, 0.2);
        }

        .copy-confirmation {
            position: absolute;
            background-color: rgba(255, 223, 0, 0.7);
            color: black;
            padding: 10px;
            border-radius: 50%;
            z-index: 1000;
            border: 2px solid gold;
        }
    </style>
</head>
<body>
<div class="button-container">
    <button id="generateButton">Bundle</button>
</div>
<div class="output-container" id="bundleBoxes">
    <!-- Dynamic Content will be here -->
</div>
<div class="button-container">
    <button id="supportButton">Support Message</button>
</div>
<div class="output-container" id="supportBoxes">
    <!-- Dynamic Content will be here -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document
            .getElementById("generateButton")
            .addEventListener("click", function () {
                generateMessages(
                    "bundleBoxes",
                    "https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt"
                );
            });
        document
            .getElementById("supportButton")
            .addEventListener("click", function () {
                generateMessages(
                    "supportBoxes",
                    "https://raw.githubusercontent.com/Raresh777/TextAutomator/main/supp.txt"
                );
            });

        generateMessages(
            "bundleBoxes",
            "https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt"
        );
        generateMessages(
            "supportBoxes",
            "https://raw.githubusercontent.com/Raresh777/TextAutomator/main/supp.txt"
        );
    });

    function copyToClipboard(event, elementId) {
        const textToCopy = document.getElementById(elementId).textContent;
        navigator.clipboard.writeText(textToCopy);

        const confirmation = document.createElement("div");
        confirmation.textContent = "Copied ðŸ«¡";
        confirmation.className = "copy-confirmation";
        event.target.appendChild(confirmation);

        setTimeout(function () {
            confirmation.remove();
        }, 1500);
    }

    function clearPreviousBoxes(containerId) {
        const container = document.getElementById(containerId);
        while (container.firstChild) {
            container.firstChild.remove();
        }
    }

    async function fetchSentences(url) {
        try {
            const response = await fetch(url);
            const text = await response.text();
            return text.split("\n").filter(sentence => sentence.trim().length > 0);
        } catch (error) {
            console.error("Error fetching sentences:", error);
        }
        return [];
    }

    async function generateMessages(containerId, url) {
        clearPreviousBoxes(containerId);
        let sentences = await fetchSentences(url);
        let usedIndexes = [];

        for (let i = 1; i <= 3; i++) {
            let randomIndex;

            do {
                randomIndex = Math.floor(Math.random() * sentences.length);
            } while (usedIndexes.includes(randomIndex));

            usedIndexes.push(randomIndex);

            await generateBox(i, sentences[randomIndex], containerId);
        }
    }

    function generateBox(index, content, containerId) {
        const container = document.getElementById(containerId);
        const box = document.createElement("div");
        box.className =
            containerId === "bundleBoxes" ? "output-box" : "support-output-box";
        const contentElement = document.createElement("div");
        contentElement.textContent = content;
        box.appendChild(contentElement);
        const copyButton = document.createElement("button");
        copyButton.textContent = "Copy";
        copyButton.className = "copy-button";
        copyButton.addEventListener("click", function (event) {
            copyToClipboard(event, contentElement.id);
        });
        contentElement.id = `boxContent${index}`;
        box.appendChild(copyButton);
        container.appendChild(box);
    }
</script>
</body>
</html>
