<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Address Formatter</title>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #333; /* Dark background for a mechanical feel */
    color: white;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    width: 40%;
    min-width: 300px;
}

h1 {
    text-align: center;
    color: white;
    margin-bottom: 20px;
    font-weight: 300;
}

.styled-button {
    display: block;
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.2); /* Almost transparent button */
    border: 1px solid white; /* White border */
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    outline: none;
    text-align: center;
}

.styled-button:hover, .styled-button:focus {
    background: rgba(255, 255, 255, 0.4); /* Slightly more opaque on hover */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

/* Hidden input file styling */
.input-file-container {
    position: relative;
    width: calc(100% - 20px);
}

.input-file-trigger {
    display: block;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 16px;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    width: 100%;
}

.input-file {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.input-file-trigger:hover, .input-file-trigger:focus {
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}
</style>
</head>
<body>
    <div class="container">
    <h1>CSV Address Formatter</h1>
    <div class="input-file-container">
        <label class="input-file-trigger" for="csvFile">Select CSV File</label>
        <input type="file" id="csvFile" class="input-file" accept=".csv">
    </div>
    <button id="processBtn" class="styled-button">Process CSV</button>
</div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<script>
document.getElementById('processBtn').addEventListener('click', function() {
    var fileInput = document.getElementById('csvFile');
    var file = fileInput.files[0];

    if (file) {
        Papa.parse(file, {
            complete: function(results) {
                var correctedData = correctAddresses(results.data);
                downloadCorrectedCSV(correctedData);
            },
            error: function(err) {
                alert('Error reading CSV: ' + err.message);
            }
        });
    } else {
        alert('Please select a CSV file to process.');
    }
});

function correctAddresses(rows) {
    let correctedData = [];
    let headers = ['Directory Link', 'Business Name', 'Category 1', 'Sub category 1', 'About', 'Street', 'Address line 2', 'City', 'State', 'Zip', 'Phone', 'Country', 'Email', 'Website', 'Instagram username', 'Facebook username', 'Twitter username', 'YouTube video link'];
    correctedData.push(headers);

    for (let i = 1; i < rows.length; i++) {
        let row = rows[i];
        let fullAddress = row[12] || ''; // Column M is at index 12
        let correctedRow = new Array(headers.length).fill('');

        // Example logic for parsing the full address into components
        // This needs to be tailored to your specific address format
        let parts = fullAddress.split(', ');
        correctedRow[5] = parts[0] || ''; // Street
        correctedRow[6] = parts[1] || ''; // Address line 2
        correctedRow[7] = parts[2] || ''; // City
        correctedRow[8] = (parts[3] || '').split(' ')[0]; // State
        correctedRow[9] = (parts[3] || '').split(' ')[1]; // Zip

        // Copy other columns from the original row as they are
        correctedRow[0] = row[0] || ''; // Directory Link from Column A
        correctedRow[1] = row[1] || ''; // Business Name from Column B
        // ... Add logic to copy other columns from the original row
        correctedRow[10] = row[10] || ''; // Phone from Column K
        correctedRow[11] = row[11] || ''; // Country from Column L
        correctedRow[12] = row[12] || ''; // Email from Column M
        correctedRow[13] = row[13] || ''; // Website from Column N
        // ... Continue for the rest of the columns

        correctedData.push(correctedRow);
    }
    return correctedData;
}

function downloadCorrectedCSV(data) {
    var csvContent = "data:text/csv;charset=utf-8," + data.map(e => e.join(",")).join("\n");
    var encodedUri = encodeURI(csvContent);
    var link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "corrected_addresses.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>
</body>
</html>
