<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Cleaner</title>
    <style>
        body {
            background-color: #000741; /* Stratos color */
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ffffff;
        }
        .red {
            background-color: red;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadLink {
            display: none;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload CSV to Clean Names</h1>
    <input type="file" id="csvFileInput" accept=".csv" />
    <button id="processBtn">Process File</button>
    <a id="downloadLink">Download Cleaned CSV File</a>

    <script>
        document.getElementById('processBtn').addEventListener('click', () => {
            const fileInput = document.getElementById('csvFileInput');
            if (fileInput.files.length === 0) {
                alert('Please upload a CSV file first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function (e) {
                const csv = e.target.result;
                processCSV(csv);
            };
            reader.readAsText(file);
        });

        function processCSV(csv) {
            const rows = csv.split("\n").map(row => row.split(","));
            const firstRow = rows[0];
            const firstNameIndex = firstRow.indexOf("First name");
            const lastNameIndex = firstRow.indexOf("Last name");

            if (firstNameIndex === -1 || lastNameIndex === -1) {
                alert("First name or Last name columns not found!");
                return;
            }

            const cleanedRows = rows.map((row, rowIndex) => {
                if (rowIndex === 0) return row; // Skip header
                
                const cleanedRow = [...row];

                // Clean First Name
                cleanedRow[firstNameIndex] = cleanText(row[firstNameIndex]);

                // Clean Last Name
                cleanedRow[lastNameIndex] = cleanText(row[lastNameIndex]);

                return cleanedRow;
            });

            // Convert cleaned data back to CSV format
            const cleanedCSV = cleanedRows.map(row => row.join(",")).join("\n");
            downloadCSV(cleanedCSV);
        }

        function cleanText(text) {
            return text.normalize('NFD').replace(/[\u0300-\u036f]/g, "") // Remove diacritics
                       .replace(/[^a-zA-Z\s]/g, ""); // Remove non-ASCII characters
        }

        function downloadCSV(csvContent) {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.getElementById('downloadLink');
            link.href = URL.createObjectURL(blob);
            link.download = 'cleaned_names.csv';
            link.style.display = 'block';
            link.innerText = 'Download Cleaned CSV File';
        }
    </script>
</body>
</html>
